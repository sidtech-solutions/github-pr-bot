name: Add PR to Project

on:
  pull_request:
    types: [opened]

jobs:
  add-to-project:
    name: Add PR to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
            project-url: ${{ secrets.PROJECT_URL }}
            github-token: ${{ secrets.BOT_PAT }}
            labeled: "todo"
