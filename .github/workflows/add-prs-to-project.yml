name: Add PR to Project

on:
  pull_request:
    types: [opened]

jobs:
  add-to-project:
    name: Add PR to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/sidtech-solutions/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}
